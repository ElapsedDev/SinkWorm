<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Sign in</title>
    <style>
        body{font-family:system-ui,Segoe UI,Roboto,Arial; background:#0b0f17; color:#e6e6e6; margin:0}
        .wrap{max-width:420px; margin:8vh auto; padding:24px; background:#121a2a; border:1px solid #22304d; border-radius:14px}
        h1{font-size:20px; margin:0 0 16px}
        label{display:block; font-size:12px; opacity:.85; margin:14px 0 6px}
        input{width:100%; padding:10px 12px; border-radius:10px; border:1px solid #2a3a5e; background:#0f1624; color:#e6e6e6}
        button{width:100%; margin-top:16px; padding:10px 12px; border-radius:10px; border:0; background:#3b82f6; color:white; font-weight:600; cursor:pointer}
        .hint{font-size:12px; opacity:.7; margin-top:10px}
    </style>
</head>
<body>
<div class="wrap">
    <h1>Sign in</h1>
    <form method="post" action="">
        <label>Email or username</label>
        <input name="email" autocomplete="username" />
        <label>Password</label>
        <input name="password" type="password" autocomplete="current-password" />
        <button type="submit">Continue</button>
    </form>
</div>
</body>
</html>
